version: "2"
sql: [
  { 
    engine: "postgresql",
    queries: "/internal/sql/queries.sql",
    schema: "/internal/sql/schema/init.sql",
    gen: { 
      go: { 
        emit_interface: true,
        package: "sqlc", 
        sql_package: "pgx/v5",
        out: "/internal/configuration/database/sqlc",
        overrides: [
          {
            db_type: "cmoney",
            go_type: { 
              import: "github.com/expoure/pismo/transaction/internal/configuration/database/custom_types",
              package: "custom_types",
              type: "Money",
              pointer: true
            },
          },
          {
            db_type:  "uuid",
            go_type: {
              package: "uuid",
              import: "github.com/google/uuid",
              type: "UUID"
            }
          },
          {
            db_type: "timestamptz",
            engine: "postgres",
            go_type: {
              type: "time.Time"
            },
          },
        ] 
      } 
    } 
  }
]
